<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="choose.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@100;300;700&display=swap" rel="stylesheet">
        <title>Do or Don't</title>
        <script src="choose.js"></script>
    </head>
    <body>
        <nav>
            <a class="btn btn-outline-primary" href="index.html">HOME PAGE</a>
            <a class="btn btn-outline-light" href="pokemon.html">Pokemon Team</a>
            <a class="btn btn-outline-light" href="smash.html">Fav Smash Fighters</a>
        </nav>
        <div>
            <div class="container">
                <h2 id="symbolImage1">&#9868;</h2>
                <img src="https://puzzles.nigelcoldwell.co.uk/images/49fork1.png" alt="fork in the road" id="fork-image">
                <h2 id="symbolImage2">&#9871;</h2>
            </div>
            <div class="row" id="choiceRow">
                <div class="col-sm-3 choiceLeft choice">
                    <h1><span id="choice1">Do this </span></h1>
                </div>
                <div class="col-sm-1">
                    <h1><strong class="or">or</strong></h1>
                </div>
                <div class="col-sm-3 choiceRight">
                    <h1><span id="choice2"> Do that</span></h1>
                </div>
            </div>
            <div class="panel container-fluid" id="topPanel">
                <form action="" method="get"> 
                    <!-- is it a good idea to class both the form and div similarly?... -->
                    <div class="decisionInput1">
                        <label for="decisionInput1">Do I want to:</label>
                        <input type="text" name="decisionInput1" id="decisionInput1" placeholder="Option One" required>
                        <label for="baguaSelect1">symbol</label>
                        <select name="baguaSelect1" id="baguaSelect1">
                            <option id="firstSelect1" value="undefined">Yang</option>
                            <option id="firstSelect2" value="heaven">Heaven</option>
                            <option id="firstSelect3" value="wind">Wind</option>
                            <option id="firstSelect4" value="water">Water</option>
                            <option id="firstSelect5" value="mountain">Mountain</option>
                            <option id="firstSelect6" value="earth">Earth</option>
                            <option id="firstSelect7" value="thunder">Thunder</option>
                            <option id="firstSelect8" value="fire">Fire</option>
                            <option id="firstSelect9" value="river">River</option>
                        </select>
                    </div>
                    <div class="decisionInput2">
                        <label for="decisionInput2">Or do I want to:</label>
                        <input type="text" name="decisionInput2" id="decisionInput2" placeholder="Option Two" required>
                        <label for="baguaSelect2">symbol</label>
                        <select name="baguaSelect2" id="baguaSelect2">
                            <option id="secondSelect1" value="undefined">Yin</option>
                            <option id="secondSelect2" value="heaven">Heaven</option>
                            <option id="secondSelect3" value="wind">Wind</option>
                            <option id="secondSelect4" value="water">Water</option>
                            <option id="secondSelect5" value="mountain">Mountain</option>
                            <option id="secondSelect6" value="earth">Earth</option>
                            <option id="secondSelect7" value="thunder">Thunder</option>
                            <option id="secondSelect8" value="fire">Fire</option>
                            <option id="secondSelect9" value="river">River</option>
                        </select>
                    </div>
                </form>
                <button id="firstButton" class="chooseButton">begin</button>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="panel col prosPanel1" id="firstViz">
                    <div>
                        <h3>visualize this life pathway</h3>
                        <button id="vizButton1" class="chooseButton">begin</button>
                    </div>
                </div>
                <div class="panel col prosPanel" id="prosPanel1">
                    <form id="prosForm1" action="" method="get" class="panelForm">
                        <input type="text" name="prosInput1" id="prosInput1" placeholder="pros" required>
                        <br>
                        <br>
                        
                        <input type="range" name="range1" id="range1"
                        min="1" max="9" value="1" step="1">
                        <label for="range1">Value</label>

                        <h4 id="rangeProj1">1</h4>
                        <button class="chooseButton" id="prosButton1">add</button>
                    </form>
                </div>
                <div class="col middleImageContainer panel"></div>
                <div class="panel col prosPanel2" id="secondViz">
                    <div>
                        <h3>visualize this life pathway</h3>
                        <button id="vizButton2" class="chooseButton">begin</button>
                    </div>
                </div>
                <div class="panel col prosPanel" id="prosPanel2">
                    <form id="prosForm2" action="" method="get" class="panelForm">
                        <input type="text" name="prosInput2" id="prosInput2" placeholder="pros" required>
                        <br>
                        <br>
                        <input type="range" name="range2" id="range2"
                        min="1" max="9" value="1" step="1">
                        <label for="range2">Value</label>

                        <h4 id="rangeProj2">1</h4>
                        <button class="chooseButton" id="prosButton2">add</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="flex-container">
            <div class="row">
                <div class="col border-top border-warning rounded-top prosCol" id="prosCol1">

                </div>
                <div class="col-sm-1" id="midCol">
                    <h3></h3>
                </div>
                <div class="col border-top border-warning rounded-top prosCol" id="prosCol2">

                </div>
            </div>
        </div>
    </body>
</html>
